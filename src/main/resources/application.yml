spring:
  profiles:
    active: local



  datasource:
    username: studym
    password: studym
    url: jdbc:mysql://localhost:5000/study_marathon


  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  logging:
    level:
      org:
        springframework:
          security:
            web: TRACE
      com:
        github:
          studym:
            studymarathon: debug


  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email





